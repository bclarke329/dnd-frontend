<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="=utf-8">
        <title>DnD Character Creator</title>
        <script src="index.js" ></script>
        <script src="src/user.js" ></script>
        <script src="src/character.js"></script>
    </head>
<body>
    <h1>Welcome to the Dungeons & Dragons Character Creator</h1>
    <br>
    <br>
    <div id="name">
        <form>
            <label>Enter a name for your character</label><br>
        <input type="text">
        </form>
        <br>
    </div>
    <div>
        <label>Select A Race For Your Character</label><br>
        <select id="species-dropdown" name="species"><br>
        </select>
        <br>
    </div>
    <div id="character-class">
        <label>Select A Class</label><br>
        <select id="class-dropdown" name="classes">
        </select>

    </div>
</body>

</html>
