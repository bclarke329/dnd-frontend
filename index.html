<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="=utf-8">
        <title>DnD Character Creator</title>
        <script src="index.js" defer ></script>
        <script src="src/user.js" defer></script>
        <script src="src/character.js" defer></script>
    </head>
<body>
    <h1>Welcome to the Dungeons & Dragons Character Creator</h1>
    <br>
    <br>
    <div></div>
        <form id="character-form">
            <label>Enter a name for your character</label><br>
        <input type="text" id="character-name"><br>

        <label>Select A Race For Your Character</label><br>
        <select id="species-dropdown" name="character-race"><br>
        </select><br>

        <label>Select A Class</label><br>
        <select id="class-dropdown" name="class">
        </select><br><br>

        <label>Select Your Alignment</label><br>
        <select id="alignment-dropdown" name="alignment"></select><br><br>

        <label>Select Your Main Weapon</label><br>
       <select id="weapon-dropdown" name="primary-weapon"></select><br><br>
       
        <label>Choose A Secondary Weapon</label><br>
        <select id="secondary-weapon-dropdown" name="secondary-weapon"></select><br><br>
    <input type="submit" value="Save Character" id="submit-character"></input>
    </form>
</div>
    <div id="character-input"></div>
</body>

</html>
