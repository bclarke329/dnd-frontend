            <input type="password"><br><br>

        </form><br>
        </section>
    <section class="signup">
        <form>
            <label>Enter your name</label><br>
            <input type="text"><br>
            <label>Enter your email</label><br>
            <input type="text"><br>
            <label>create a password</label><br>

    </section>
</div>
